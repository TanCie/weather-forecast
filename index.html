<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Forecast</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <div class="current-info">
         <div class="date-container">
            <div class="time" id="time">
               12 <span id="am-pm">AM</span>
            </div>
            <div class="date" id="date">
               Monday, 24 May
            </div>
            <div class="others" id="current-weather-items">

            </div>
         </div>

         <div class="place-container">
            <div class="time-zone" id="time-zone">Asia/Durgapur </div>
            <div class="country" id="country">IN</div>
         </div>
      </div>
   </div>
   <div class="future-forecast">
      <div class="today" id="current-temp">
         <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
         <div class="other">
            <div class="day">Monday</div>
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176;C</div>
         </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
         <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 28.3 &#176;C</div>
         </div>

      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha512-QkuqGuFAgaPp3RTyTyJZnB1IuwbVAqpVGN58UJ93pwZel7NZ8wJOGmpO1zPxZGehX+0pc9/dpNG9QdL52aI4Cg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script src="script.js"></script>
</body>

</html>
